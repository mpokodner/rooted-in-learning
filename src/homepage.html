<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rooted in Learning | Empowering Educators Through Innovation</title>
    <meta
      name="description"
      content="Rooted in Learning provides digital curriculum, blog posts, and products for educators navigating today's political and educational shifts."
    />
    <meta
      name="keywords"
      content="education blog, teaching resources, TPT store, curriculum design, political education news, Rooted in Learning"
    />
    <meta name="author" content="Michelle Pokodner" />
    <link rel="canonical" href="https://www.rootedinlearning.com/" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />

    <!--Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300;400;500&family=Red+Hat+Display:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/styles/homepage.css" />

    <!-- Open Graph for social sharing -->
    <meta
      property="og:title"
      content="Rooted in Learning | Empowering Educators"
    />
    <meta
      property="og:description"
      content="Shop teaching products, read expert blogs, and subscribe to our newsletter on education and policy."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.rootedinlearning.com/" />
    <meta
      property="og:image"
      content="https://www.rootedinlearning.com/og-image.jpg"
    />
  </head>

  <body>
    <header>
      <!-- NAVIGATION BAR -->
      <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
          <a class="navbar-brand" href="/src/homepage.html">
            <!-- Logo with fallback -->
            <img
              src="/images/edlogo.png"
              alt="Rooted in Learning Logo"
              class="navbar-logo"
              style="display: none"
              onload="this.style.display='block'; this.nextElementSibling.style.display='none';"
              onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"
            />
            <!-- Fallback logo if image fails -->
            <div class="logo-fallback">RL</div>
            <span class="navbar-brand-text">Rooted in Learning</span>
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarContent"
            aria-controls="navbarContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  href="/src/homepage.html"
                  data-page="home"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about" data-page="about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/products" data-page="products"
                  >Products</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/blog" data-page="blog">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/mportfolio" data-page="portfolio"
                  >Portfolio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contact" data-page="contact"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
